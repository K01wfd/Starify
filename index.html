<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starify</title>
  </head>
  <body>
    <div class="data">
      <h1>Location</h1>
      <div class="row">
        <div class="row">
          <span>Longitude</span>
          <span id="long"></span>
        </div>
        <div class="row">
          <span>Latitude</span>
          <span id="lat"></span>
        </div>
      </div>
    </div>
    <div class="data">
      <h1>Orientation</h1>
      <div class="row">
        <div class="row">
          <span>Azimuth</span>
          <span id="azimuth"></span>
        </div>
        <div class="row">
          <span>Pitch</span>
          <span id="pitch"></span>
        </div>
      </div>
    </div>
    <script src="ui.js"></script>
    <script src="instrumentDetails.js"></script>
  </body>
</html>
